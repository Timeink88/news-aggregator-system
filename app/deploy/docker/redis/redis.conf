# Redis配置文件 - 新闻聚合系统优化版

# 基础配置
port 6379
bind 0.0.0.0
protected-mode yes
tcp-backlog 511
timeout 0
tcp-keepalive 300

# 数据库数量
databases 16

# 密码认证
requirepass ${REDIS_PASSWORD}

# 日志配置
loglevel notice
logfile ""
syslog-enabled no

# 持久化配置
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF持久化
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# 内存管理
maxmemory 256mb
maxmemory-policy allkeys-lru
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# 网络配置
# 禁用危险命令
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG ""
rename-command SHUTDOWN SHUTDOWN_NEWSAGG

# 客户端配置
maxclients 10000

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128

# 延迟监控
latency-monitor-threshold 100

# 高可用性（如果需要集群）
# cluster-enabled yes
# cluster-config-file nodes.conf
# cluster-node-timeout 5000

# Lua脚本
lua-time-limit 5000

# 安全警告
# WARNING: 在生产环境中，请确保正确配置以下选项：
# 1. requirepass 设置强密码
# 2. bind 绑定到安全的网络接口
# 3. protected-mode 启用保护模式
# 4. rename-command 禁用危险命令